{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Listing: {{post['id']}}{% endblock %}</h1>

{% endblock %}

{% block content %}

    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by {{ post['username'] }}</div>
        </div>
        {% if g.user['id'] == post['author_id'] %}
          <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
        {% endif %}
      </header>
      <p class="body">{{ post['body'] }}</p>
    </article>

      <hr>

{% endblock %}
